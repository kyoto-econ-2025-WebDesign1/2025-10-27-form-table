<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フォームとテーブルの基礎</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h2>お問い合わせフォーム</h2>
  <form action="#" method="post">

    <div>
      <label for="user_name">氏名 (必須)</label>
      <input type="text" id="user_name" name="name" required>
    </div>

    <div>
      <label for="user_email">メールアドレス</label>
      <input type="email" id="user_email" name="email">
    </div>

    <fieldset>
      <legend>お問い合わせ種別</legend>
      <input type="radio" id="type_a" name="contact_type" value="製品について" checked>
      <label for="type_a">製品について</label>
      <input type="radio" id="type_b" name="contact_type" value="その他">
      <label for="type_b">その他</label>
    </fieldset>

    <div>
      <label for="user_message">内容</label>
      <textarea id="user_message" name="message" rows="5"></textarea>
    </div>

    <div>
      <button type="submit">送信する</button>
    </div>

  </form>

  <hr>

  <h2>サービス料金表</h2>

  <table>
    <caption>基本的なサービスの料金と特徴</caption>
    <thead>
      <tr>
        <th scope="col">プラン名</th>
        <th scope="col">料金 (月額/税別)</th>
        <th scope="col">特徴</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">ベーシック</th>
        <td>5,000円</td>
        <td>基本機能のみ</td>
      </tr>
      <tr>
        <th scope="row">スタンダード</th>
        <td>12,000円</td>
        <td>全機能 + サポート</td>
      </tr>
      <tr>
        <th scope="row">プレミアム</th>
        <td>28,000円</td>
        <td>スタンダード + 個別コンサルティング</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
